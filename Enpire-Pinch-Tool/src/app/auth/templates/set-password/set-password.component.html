<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin" id="m_login">
        <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
            <div class="m-stack m-stack--hor m-stack--desktop">
                <div class="m-stack__item m-stack__item--fluid">
                    <div class="m-login__wrapper">
    
                        <div class="m-login__logo">
                            <a href="#">
                                <img src="./assets/app/media/img//logos/logo-1.png">
                            </a>
                        </div>
                        
                        <div class="m-login__signin">
    
                            <div class="m-login__head">
                                <h3 class="m-login__title">
                                    Set Password
                                </h3>
                            </div>
                            <br/>
                            <br/>
                            <br/>                        
                            
                            <form [formGroup]="setPass" (ngSubmit)="SendData(setPass.value)">
                                <div role="alert" class="m-alert m-alert--outline alert alert-danger alert-dismissible"
                                *ngIf=" data !== undefined || setPass.get(['confirmNewPassword']).hasError('notEqual')">
                                        <button aria-label="Close" class="close" data-dismiss="alert" type="button"></button>
                                        <ul>
                                               <li *ngIf="data !== undefined">{{data}}</li>
                                               <li *ngIf="setPass.get(['confirmNewPassword']).hasError('notEqual')">Password and Confirm Password does not match</li>
                                         </ul>
                                </div>
    
                                <div class="form-group m-form__group">
                                    <input formControlName="newPassword" class="form-control m-input m-login__form-input--last" type="password" placeholder="New Password" >
                                </div>
    
                                <div class="form-group m-form__group">
                                    <input formControlName="confirmNewPassword" class="form-control m-input" type="password" placeholder="Confirm new password"  >
                                </div>
                                
                                <div class="row m-login__form-sub">
                                    <div class="m-login__form-action">
                                        <button [disabled]="!setPass.valid" type="submit" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_set_submit" class="btn btn-brand m-btn m-btn--pill m-btn--custom m-btn--air">
                                            Set Password
                                        </button>
                                    </div> 
                                </div>
                            </form>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content" style="background-image: url(./assets/app/media/img//bg/bg-8.jpg)">
            <div class="m-grid__item m-grid__item--middle">
                <h3 class="m-login__welcome">
                    Enpire Pinch Tool
                </h3>
                <p class="m-login__msg">
                    GapTech Energy
                    <br>
                    
                </p>
            </div>
        </div>
    </div>
