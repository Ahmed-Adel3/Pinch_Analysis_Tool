<div class="example-container mat-elevation-z8">
        <div class="example-header">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort>
      
          <!-- Position Column -->
          <ng-container matColumnDef="caseName">
            <mat-header-cell *matHeaderCellDef  mat-sort-header> Case Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.caseName}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="caseDescription">
            <mat-header-cell *matHeaderCellDef  mat-sort-header> Desc. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.caseDescription}} </mat-cell>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="user">
            <mat-header-cell *matHeaderCellDef  mat-sort-header> User </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.user}} </mat-cell>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="caseDate">
            <mat-header-cell *matHeaderCellDef  mat-sort-header> Case Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.caseDate}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef > Actions </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                        <button  type="button" class="btn btn-brand" (click)="loadCase(element.caseId)">Load</button> &nbsp;&nbsp;
                        <a class="fa fa-trash-o" style="font-size:25px;color:#eb1b3d"
                        [swal]="{ showCancelButton:true, title:'Delete  '+element.caseName, text:'Are you sure?' }"
                        (confirm)="deleteCase($event,element.caseId)"></a>
                </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      
        <mat-paginator #paginator
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
